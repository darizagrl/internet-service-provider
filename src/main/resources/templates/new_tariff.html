<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{tariff.management}"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css"
          integrity="sha512-Cv93isQdFwaKBV+Z4X8kaVBYWHST58Xb/jVOcV9aRsGSArZsgAnFIhMpDoMDcFNoUtday1hdjn0nGp3+KZyyFw=="
          crossorigin="anonymous"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="/header :: header"></div>
<div class="container">
    <h1 th:text="#{tariff.management}"></h1>
    <hr>
    <h2 th:text="#{tariff.add}"></h2>
    <form action="#" th:action="@{/saveTariff}" th:object="${tariff}" method="post">
        <p class="error-message" th:if="${#fields.hasGlobalErrors()}"
           th:each="error : ${#fields.errors('global')}" th:text="${error}">Validation
            error</p>
        <div class="form-group"
             th:classappend="${#fields.hasErrors('name')}? 'has-error':''">
            <label for="name" class="control-label" th:text="#{tariff.name}"></label>
            <input id="name" class="form-control" placeholder="Name" th:field="*{name}"/>
            <p class="error-message"
               th:each="error: ${#fields.errors('name')}"
               th:text="${error}">Validation error</p>
        </div>
        <div class="form-group"
             th:classappend="${#fields.hasErrors('description')}? 'has-error':''">
            <label for="description" class="control-label" th:text="#{tariff.description}"></label>
            <input id="description" class="form-control" placeholder="Description" th:field="*{description}"/>
            <p class="error-message"
               th:each="error: ${#fields.errors('description')}"
               th:text="${error}">Validation error</p>
        </div>
        <div class="form-group"
             th:classappend="${#fields.hasErrors('price')}? 'has-error':''">
            <label for="price" class="control-label" th:text="#{tariff.price}"></label>
            <input type="number" id="price" class="form-control" th:field="*{price}"/>
            <p class="error-message"
               th:each="error : ${#fields.errors('price')}" th:text="${error}">Validation
                error</p>
        </div>
        <div class="form-group"
             th:classappend="${#fields.hasErrors('type')}? 'has-error':''">
            <label for="type" class="control-label" th:text="#{service.type}"></label>
            <input id="type" class="form-control" placeholder="Type" th:field="*{type}"/>
            <p class="error-message"
               th:each="error : ${#fields.errors('type')}"
               th:text="${error}">Validation error</p>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-info col-4" th:text="#{tariff.save}"></button>
        </div>
    </form>
</div>
</body>
</html>
