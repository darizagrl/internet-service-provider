<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Sign In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css"
          integrity="sha512-Cv93isQdFwaKBV+Z4X8kaVBYWHST58Xb/jVOcV9aRsGSArZsgAnFIhMpDoMDcFNoUtday1hdjn0nGp3+KZyyFw=="
          crossorigin="anonymous"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<body>
<!-- navigation bar -->
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#" th:href="@{/}"><i class="fa fa-home"></i></a>
        </div>
        <ul class="nav navbar-nav">
            <li><a th:href="@{/login}"><i class="fa fa-sign-in"
                                          aria-hidden="true"></i></a></li>
            <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}"><i class="fa fa-sign-out"
                                                                             aria-hidden="true"></i></a></li>
            <li sec:authorize="isAuthenticated()"><a th:href="@{/account}"><span
                    class="glyphicon glyphicon-user"></span></a></li>
            <li sec:authorize="hasRole('ROLE_ADMIN')">
                <a th:href="@{/main}"><i class="fa fa-users" aria-hidden="true"></i></a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>Sign In</h1>
            <form th:action="@{/login}" method="post">
                <!-- error -->
                <div th:if="${param.error}">
                    <div class="alert alert-dander">Invalid username and password.</div>
                </div>
                <div th:if="${param.success}">
                    <div class="alert alert-info">You have logged in.</div>
                </div>
                <!-- logout -->
                <div th:if="${param.logout}">
                    <div class="alert alert-info"> You have been logged out.</div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text"
                           id="email" name="email" class="form-control"
                           autofocus="autofocus" placeholder="Enter Email"/>
                </div>
                <div class="form-group">
                    <label for="password"> Password </label>
                    <input type="password"
                           id="password" name="password"
                           class="form-control"
                           placeholder="Enter Password"/>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" name="login-submit" id="login-submit"
                                   class="form-control btn btn-primary" value="Sign In"/>
                        </div>
                    </div>
                </div>
            </form>
            <div class="form-group">
                <span><a href="/" th:href="@{/registration}">Register here</a> </span>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript"
        th:src="@{/webjars/jquery/3.5.1/jquery.min.js/}"></script>
<script type="text/javascript"
        th:src="@{/webjars/bootstrap/4.6.0/js/bootstrap.min.js}"></script>
</body>
</html>
