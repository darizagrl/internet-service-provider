<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Sign In</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<!-- navigation bar -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">Registration and
                Login Module</a>
        </div>
    </div>
</nav>

<br>
<br>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>Sign In</h1>
            <form th:action="@{/login}" method="post">
                <!-- error -->
                <div th:if="${param.error}">
                    <div class="alert alert-dander">Invalid username and password.</div>
                </div>
                <div th:if="${param.success}">
                    <div class="alert alert-info">You have logged in.</div>
                </div>
                <!-- logout -->
                <div th:if="${param.logout}">
                    <div class="alert alert-info"> You have been logged out.</div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text"
                           id="email" name="email" class="form-control"
                           autofocus="autofocus" placeholder="Enter Email"/>
                </div>
                <div class="form-group">
                    <label for="password"> Password </label>
                    <input type="password"
                           id="password" name="password"
                           class="form-control"
                           placeholder="Enter Password"/>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" name="login-submit" id="login-submit"
                                   class="form-control btn btn-primary" value="Sign In"/>
                        </div>
                    </div>
                </div>
            </form>
            <div class="form-group">
                <span><a href="/" th:href="@{/registration}">Register here</a> </span>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript"
        th:src="@{/webjars/jquery/3.5.1/jquery.min.js/}"></script>
<script type="text/javascript"
        th:src="@{/webjars/bootstrap/4.6.0/js/bootstrap.min.js}"></script>
</body>
</html>
