<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{users.list}"></title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
    <h1 th:text="#{users.list}"></h1>
    <a th:href="@{/showNewUserForm}" class="btn btn-primary btn-sm mb-3" th:text="#{user.add}"></a>

    <table boarder="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th th:text="#{user.id}"></th>
            <th th:text="#{user.name}"></th>
            <th th:text="#{user.email}"></th>
            <th th:text="#{user.actions}"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${listUsers}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.email}"></td>
            <td><a th:href="@{/showFormForUpdate/{id}(id=${user.id})}" class="btn btn-primary"
                   th:text="#{user.update}"></a>
                <a th:href="@{/deleteUser/{id}(id=${user.id})}" class="btn btn-danger" th:text="#{user.delete}"></a>
            </td>
        </tr>
        </tbody>
    </table>
    <hr>
    <span th:text="#{lang.change}"></span>
    <a href="/main?lang=ua">UA</a>
    <a href="/main?lang=en">ENG</a>
</div>
</body>
</html>
