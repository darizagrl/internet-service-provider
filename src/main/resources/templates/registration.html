<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div>

    <!-- navigation bar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed"
                        data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                        aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span> <span
                        class="icon-bar"></span> <span class="icon-bar"></span> <span
                        class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#" th:href="@{/}">Registration and
                    Login Module</a>
            </div>
        </div>
    </nav>

    <br>
    <br>
    <div class="container">
        <div class="row"></div>
        <div class="col-md-6 col-md-offset-3"></div>

        <!-- success message -->
        <div th:if="${param.success}">
            <div class="alert alert-info">You've been successfully registered</div>
        </div>
        <h1>Registration</h1>
        <form th:action="@{/registration}" th:object="${user}" method="post">
            <div class="form-group">
                <label class="control-label" for="name"> User Name</label>
                <input id="name" class="form-control" th:field="*{name}"
                       required autofocus="autofocus">
            </div>
            <div class="form-group">
                <label class="control-label" for="email"> Email </label>
                <input id="email" class="form-control" type="email" th:field="*{email}"
                       required autofocus="autofocus">
            </div>
            <div class="form-group">
                <label class="control-label" for="password"> Password </label>
                <input id="password" class="form-control" type="password" th:field="*{password}"
                       required autofocus="autofocus">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success">Register</button>
                <div></div>
                <span>Already registered? <a href="/" th:href="@{/login}">Login here</a> </span>
            </div>
        </form>
    </div>
</div>
</body>
</html>
