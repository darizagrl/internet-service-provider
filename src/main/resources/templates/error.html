<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Error</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#" th:href="@{/}"><i class="fa fa-home"></i></a>
        </div>
        <ul class="nav navbar-nav">
            <li><a th:href="@{/login}"><i class="fa fa-sign-in"
                                          aria-hidden="true"></i></a></li>
            <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}"><i class="fa fa-sign-out"
                                                                             aria-hidden="true"></i></a></li>
            <li sec:authorize="isAuthenticated()"><a th:href="@{/account}"><span
                    class="glyphicon glyphicon-user"></span></a></li>
            <li sec:authorize="hasRole('ROLE_ADMIN')">
                <a th:href="@{/main}"><i class="fa fa-users" aria-hidden="true"></i></a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <h1 th:inline="text">Something went wrong!</h1>
    <h4>Sorry, we couldn't find the page you were looking for</h4>
    <div>
        <a th:href="@{/}" class="btn btn-primary btn-sm mb-3" th:text="#{home.page}"></a>
    </div>
</div>
</body>
</html>
