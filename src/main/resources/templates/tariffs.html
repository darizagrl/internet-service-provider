<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title th:text="#{tariff.list}"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="flag-icon" href="/static/css/flag-icon.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#" th:href="@{/}"><i class="fa fa-home"></i></a>
        </div>
        <ul class="nav navbar-nav">
            <li><a th:href="@{/login}"><i class="fa fa-sign-in"
                                          aria-hidden="true"></i></a></li>
            <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}"><i class="fa fa-sign-out"
                                                                             aria-hidden="true"></i></a></li>
            <li sec:authorize="isAuthenticated()"><a th:href="@{/account}"><span
                    class="glyphicon glyphicon-user"></span></a></li>
            <li sec:authorize="hasRole('ROLE_ADMIN')">
                <a th:href="@{/main}"><i class="fa fa-users" aria-hidden="true"></i></a>
            </li>
        </ul>
    </div>
</nav>
<div class="p-5 text-center bg-image"
     th:style="'background: url(/images/75244_47431_1835.jpg); height: 400px;'">
</div>
<div class="container my-2">
    <h1 th:text="#{tariff.list}"></h1>
    <div sec:authorize="hasRole('ROLE_ADMIN')">
        <a th:href="@{/showNewTariff}" class="btn btn-primary btn-sm mb-3" th:text="#{tariff.add}"></a>
    </div>

    <div class="container">

        <div class="row">
            <div class="col">
                <ul class="nav nav-tabs mt-5" id="myTabs">
                    <li class="nav-item"><a href="#tab1" data-url="/tab1" class="nav-link active"
                                            th:text="#{service.mobile}"></a></li>
                    <li class="nav-item"><a href="#tab2" data-url="/tab2" class="nav-link" th:text="#{service.tv}"></a>
                    </li>
                    <li class="nav-item"><a href="#tab3" data-url="/tab3" class="nav-link"
                                            th:text="#{service.internet}"></a></li>
                </ul>

                <div class="tab-content pt-3">
                    <div class="tab-pane active" id="tab1"></div>
                    <div class="tab-pane" id="tab2"></div>
                    <div class="tab-pane" id="tab3"></div>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <span th:text="#{lang.change}"></span>
    <a href="/tariffs?lang=ua">UA</a>
    <a href="/tariffs?lang=en">ENG</a>
</div>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

<script>
    $('#myTabs a').click(function (e) {
        e.preventDefault();

        var url = $(this).attr("data-url");
        var href = this.hash;
        var pane = $(this);

        // ajax load from data-url
        $(href).load(url, function (result) {
            pane.tab('show');
        });
    });

    // load first tab content
    $('#tab1').load($('.nav-link.active').attr("data-url"), function (result) {
    });
</script>
</body>
</html>
