<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>User Management System</h1>
    <hr>
    <h2>Save User</h2>

    <form action="#" th:action="@{/saveUser}" th:object="${user}" method="post">
        <input type="text" th:fiels="*{name}"
               placeholder="User Name" class="form-control mb-4 col-4">
        <input type="text" th:fiels="*{email}"
               placeholder="User Email" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-2">Save User</button>
    </form>
    <hr>
    <a th:href="@{/main}"> Back to User List</a>
    <hr>
    <span th:text="#{lang.change}"></span>
    <a href="/index?lang=ua">UA</a>
    <a href="/index?lang=en">ENG</a>
</div>
</body>
</html>
