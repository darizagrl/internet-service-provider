<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{user.management.system}"></title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 th:text="#{user.management.system}"></h1>
    <hr>
    <h2 th:text="#{user.save}"></h2>

    <form action="#" th:action="@{/saveUser}" th:object="${user}" method="post">
        <p class="error-message" th:if="${#fields.hasGlobalErrors()}"
           th:each="error : ${#fields.errors('global')}" th:text="${error}">Validation
            error</p>

        <div class="form-group"
             th:classappend="${#fields.hasErrors('firstname')}? 'has-error':''">
            <label for="firstname" class="control-label"> First Name</label>
            <input id="firstname" class="form-control" th:field="*{firstname}"/>
            <p class="error-message"
               th:each="error: ${#fields.errors('firstname')}"
               th:text="${error}">Validation error</p>
        </div>
        <div class="form-group"
             th:classappend="${#fields.hasErrors('lastname')}? 'has-error':''">
            <label for="lastname" class="control-label"> Last Name</label>
            <input id="lastname" class="form-control" th:field="*{lastname}"/>
            <p class="error-message"
               th:each="error: ${#fields.errors('lastname')}"
               th:text="${error}">Validation error</p>
        </div>
        <div class="form-group"
             th:classappend="${#fields.hasErrors('email')}? 'has-error':''">
            <label for="email" class="control-label"> Email </label>
            <input id="email" class="form-control" th:field="*{email}"/>
            <p class="error-message"
               th:each="error : ${#fields.errors('email')}" th:text="${error}">Validation
                error</p>
        </div>
        <div class="form-group"
             th:classappend="${#fields.hasErrors('confirmEmail')}? 'has-error':''">
            <label for="confirmEmail" class="control-label">Confirm
                e-mail</label> <input id="confirmEmail" class="form-control"
                                      th:field="*{confirmEmail}"/>
            <p class="error-message"
               th:each="error : ${#fields.errors('confirmEmail')}"
               th:text="${error}">Validation error</p>
        </div>
        <div class="form-group"
             th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
            <label for="password" class="control-label"> Password </label>
            <input id="password" class="form-control" type="password" th:field="*{password}"/>
            <p class="error-message"
               th:each="error : ${#fields.errors('password')}"
               th:text="${error}">Validation error</p>
        </div>
        <div class="form-group"
             th:classappend="${#fields.hasErrors('confirmPassword')}? 'has-error':''">
            <label for="confirmPassword" class="control-label">Confirm
                password</label> <input id="confirmPassword" class="form-control"
                                        type="password" th:field="*{confirmPassword}"/>
            <p class="error-message"
               th:each="error : ${#fields.errors('confirmPassword')}"
               th:text="${error}">Validation error</p>
        </div>
        <div class="form-group"
             th:classappend="${#fields.hasErrors('terms')}? 'has-error':''">
            <input id="terms" type="checkbox" th:field="*{terms}"/> <label
                class="control-label" for="terms"> I agree with the <a
                href="#">terms and conditions</a> for Registration.
        </label>
            <p class="error-message"
               th:each="error : ${#fields.errors('terms')}" th:text="${error}">Validation
                error</p>
        </div>
        <!--        <input type="text" th:fiels="*{name}"-->
        <!--               placeholder="User Name" class="form-control mb-4 col-4"/>-->
        <!--        <input type="text" th:fiels="*{email}"-->
        <!--               placeholder="User Email" class="form-control mb-4 col-4"/>-->
        <div class="form-group">
            <button type="submit" class="btn btn-info col-4" th:text="#{user.save}"></button>
        </div>
    </form>
    <hr>
    <div class="form-group">
        <a th:href="@{/main}" th:text="#{users.list.back}"></a>
    </div>
    <hr>
    <div>
        <span th:text="#{lang.change}"></span>
        <a href="/showNewUserForm?lang=ua">UA</a>
        <a href="/showNewUserForm?lang=en">ENG</a>
    </div>
</div>
</body>
</html>
